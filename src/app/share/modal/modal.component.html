<ng-template [ngIf]="open">
    <div class="modal" [ngClass]="{'is-block': open}" (click)="handleOutsideClick($event)">

        <!-- Modal content -->
        <div class="modal-content modal-{{size}}">

            <ng-template [ngIf]="closeButton">
                <span class="close-btn" (click)="closeModal()">
                    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="times" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-font fa-w-10 fa-3x">
                        <path fill="#3f3f3f"
                            d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"
                            class=""></path>
                    </svg>
                </span>
            </ng-template>

            <div class="modal-header">

            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>

            <ng-template [ngIf]="isFooter">
                <footer class="modal-footer py-4 px-4 has-background-white tt-flex tt-justify-end tt-bg-white">
                    <button *ngIf="closeText" (click)="declined()" class="button is-white tt-mr-3">
                        {{ closeText }}
                    </button>
                    <button (click)="onConfirm()" class="button is-success ">
                        {{ confirmText }}
                    </button>
                </footer>
            </ng-template>

        </div>

    </div>
</ng-template>
